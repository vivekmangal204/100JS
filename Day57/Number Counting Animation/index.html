s<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Up Animation</title>
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <i class="fa-regular fa-user"></i>
        <span class="num" data-val="530">000</span>
        <span class="text">STUDENTS</span>
      </div>

      <div class="container">
        <i class="fa-regular fa-folder"></i>
        <span class="num" data-val="280">000</span>
        <span class="text">PUBLICATIONS</span>
      </div>

      <div class="container">
        <i class="fa-solid fa-briefcase"></i>
        <span class="num" data-val="104">000</span>
        <span class="text">RECRUITERS</span>
      </div>

      <div class="container">
        <i class="fa-solid fa-graduation-cap"></i>
        <span class="num" data-val="153">000</span>
        <span class="text">PLACED IN LAST 3 YEAR</span>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
