<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="style.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="swiper-bundle.min.css">
</head>
<body>
    <div class="slide-container swiper">
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay">
                        </span>
                        <div class="card-image">
                            <img src="first.jpg" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name">Dr. Sanjay Sharma</h2>
                        <p class="description">
                            Director
                        </p>
                        <button class="button">View More</button>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay">
                        </span>
                        <div class="card-image">
                            <img src="Second.jpg" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name">SubashChandra Sharma</h2>
                        <p class="description">
                            Chairperson
                        </p>
                        <button class="button">View More</button>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay">
                        </span>
                        <div class="card-image">
                            <img src="Third.jpg" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name">Brjesh Tyagi</h2>
                        <p class="description">
                            Vice Chairperson
                        </p>
                        <button class="button">View More</button>
                    </div>
                </div>
                
            </div>
            
        </div>

      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>

</body>
<!-- Swiper Js -->
<script src="swiper-bundle.min.js"></script>

<!-- javascript -->
<script src="script.js"></script>
</html>
